<h1>Customer</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Age</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers">
            <td>{{customer.FirstName}}</td>
            <td>{{customer.LastName}}</td>
            <td>{{customer.Birthdate}}</td>
            <td>{{customer.Age}}</td>
            <td>{{customer.Address}}</td>
            <td>{{customer.PhoneNumber}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">
                <a class="btn btn-primary btn-block" href="#/customer"><i class="glyphicon glyphicon-plus"></i></a>
            </td>
        </tr>
    </tfoot>
</table>
